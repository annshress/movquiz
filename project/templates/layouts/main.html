<!doctype html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>

<!-- meta -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- /meta -->

<!-- styles -->

<!-- /styles -->
<link type="text/css" rel="stylesheet" href="/static/css/customs.css" />
<!-- favicons -->

<!-- /favicons -->

<!-- scripts -->

<!-- /scripts -->

</head>
    <body>

      <!-- Wrap all page content here -->
        <div id="wrap">

        <!-- Navbar -->

        <!-- Begin page content -->
        <main id="content">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}

        </main>

        </div>

    </body>
</html>
